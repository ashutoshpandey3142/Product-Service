<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-1Ud5eX5Ue5+I6an8CwdawSSYj3l5PVLuqtiR13bAwtoM+j0eRYDhDIg2xbkLmgY+DJ9rCrXHeh99C2L3EF/f+Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
</head>
<body>
<h1>Product List</h1>
<hr>
<div class="header">
    <a href="/products/showForm" class="btn btn-primary btn-add">Add Product</a>
    <a href="http://localhost:8090/shoppingCart/" target="_self" class="btn btn-primary btn-add">Go To Cart</a>

</div>

<div th:each="product : ${products}" class="card">
    <h3><img th:src="${product.imageLink}" alt="Product Image"></h3>
    <p>Name: <span th:text="${product.productName}"></span></p>
    <p>Quantity: <span th:text="${product.quantity}"></span></p>
    <p>Price: <span th:text="${product.amount}"></span></p>
    <div>
        <a th:href="@{/products/delete/{productId}(productId=${product.productId})}" class="btn btn-danger btn-delete">Delete</a>
        <a th:href="@{/products/update/{productId}(productId=${product.productId})}" class="btn btn-primary btn-update">Update</a>
        <a th:href="@{'/products/addToCart/' + ${product.productId}}" class="btn btn-success">Add to Cart</a>

    </div>
</div>
</body>
</html>
